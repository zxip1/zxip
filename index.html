<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-div{
            width: 100%;
            height: vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #sele{
            width: 50%;
            margin-bottom:  100px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <select id="sele">
            <option>144p</option>
            <option>270p</option>
            <option>360p</option>
            <option>1080p</option>
        </select>
    
        <img id="img" height="400" src="../144p.png">
    </div>
</body>
<script>
    
    const select = document.getElementById("sele")
    const image = document.getElementById("img")
    select.addEventListener("change",(e)=>{
        switch(select.value){
            case "144p":
                image.src="./144p.png"
                break;
            case "270p":
                image.src="./270pp.png"
                break;
            case "360p":
                image.src = "./hhp.png"
                break;
            case "1080p":
                image.src = "https://i.pinimg.com/564x/76/1a/99/761a999b6d6af18adfe00b4e4e3e3583.jpg"
                break;
        }
    })
</script>
</html>
